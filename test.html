<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn:nth-child(4):hover + #hover-text-field {
    display: block;
    position: absolute; /* Position the text field next to the button */
    top: 0; /* Align top edge with button */
    left: 100%; /* Position it slightly to the right */
    margin-left: 5px; /* Add a small margin for better appearance */
}

#hover-text-field {
    /* Style the text field as desired */
    border: 1px solid #ccc;
    padding: 5px;
    background-color: #fff;
}

    </style>
</head>
<body>
    <div style="margin-top: 20px; margin-left: 20px;">
        <button type="button" class="btn btn-light">Trend Images</button>
        <button type="button" class="btn btn-light">Populer Images</button>
        <button type="button" class="btn btn-light">Latest Images</button>
        <button type="button" class="btn btn-light">User Images</button>
        <input type="text" id="hover-text-field" style="display: none;">
    </div>
</body>
</html>
